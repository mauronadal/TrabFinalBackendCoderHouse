<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- -------------------- Comienzo barra de navegación --------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
     
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-list-4"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i id="logo-title">Inicio</i>
              </a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- ----------------------- Fin barra de navegación ----------------------- -->
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Registro de usuario</h1>
        <hr />
        <form
          id="signup-form"
          class="row g-3 needs-validation"
          novalidate
        >
          <!-- -------------------------- Ingreso del email -------------------------- -->
          <div class="col-md-4">
            <label for="input-email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupFusion">@</span>
              <input
                type="email"
                id="input-email"
                class="form-control"
                name="email"
                aria-describedby="inputGroupFusion"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- --------------------- Ingreso del nombre completo --------------------- -->
          <div class="col-md-4">
            <label for="input-full-name" class="form-label"
              >Nombre completo</label
            >
            <input
              type="text"
              id="input-full-name"
              class="form-control"
              name="fullName"
              placeholder=""
              required
            />
          </div>
          <!-- ------------------------- Ingreso de la edad -------------------------- -->
          <div class="col-md-4">
            <label for="input-age" class="form-label">Edad</label>
            <input
              type="number"
              id="input-age"
              class="form-control"
              name="age"
              placeholder="La edad debe ser mayor a 15"
              required
            />
          </div>
          <!-- ---------------------- Ingreso de la contraseña ----------------------- -->
          <div class="col-md-8">
            <label for="input-password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="input-password"
              class="form-control"
              name="password"
              placeholder="Ingrese una contraseña alternando caractéres"
              required
            />
          </div>
          <!-- ------------------------ Ingreso del telefono ------------------------- -->
          <div class="col-md-4">
            <label for="input-telephone" class="form-label">Teléfono</label>
            <input
              type="text"
              id="input-telephone"
              class="form-control"
              name="phone"
              placeholder=""
              required
            />
          </div>
          <!-- ----------------------- Ingreso de la dirección ----------------------- -->
          <div class="col-md-12">
            <label for="input-address" class="form-label">Dirección</label>
            <input
              type="text"
              id="input-address"
              class="form-control"
              name="address"
              placeholder=""
              required
            />
          </div>
          <!-- -------------------- Ingreso de la foto de perfil --------------------- -->
          <div class="col-md-7">
            <label id="label-insert-photo" for="input-photo" class="form-label">Foto</label>
            <br/>
            <input type="file" id="input-photo" name="photo" accept="image/*" />
          </div>
          <!-- ------------------ Vista previa de la foto de perfil ------------------ -->
          <div class="col-md-5 text-center">
            <label for="image-preview" class="form-label">Vista previa foto</label>
            <br/>
            <img id="image-preview" width="150" height="150" class="rounded-circle">
          </div>
          <!-- --------- Botones para crear cuenta o ir al inicio de sesión ---------- -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-dark me-2">Crear nueva cuenta</button>
            <a href="login.html" type="button" class="btn btn-warning">
              Iniciar sesión</a
            >
          </div>
        </form>
      </div>
    </main>
    <!-- ------------------------- Comienzo footer ------------------------- -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2023 Nadal Mauro</span
        >
      </div>
    </footer>
    <!-- ----------------------------- Fin footer ------------------------------ -->

    <!-- -------------------------- Inicio de scripts -------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- JS para validar formulario -->
    <script src="./js/auth/formValidator.js"></script>
    
    <!-- JS para registrar usuario -->
    <script src="./js/auth/signup.js"></script>
  </body>
</html>
