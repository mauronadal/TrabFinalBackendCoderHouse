<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Backend - Ecommerce - Mauro Nadal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <link rel="stylesheet" href="/css/styles.css" />

  <body>
  
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(206, 206, 42);">
      <div class="container">
       
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-list-4"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i id="logo-title">Home</i>
              </a>
            </li>
           
          
          </ul>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-list-4"
        >
          <ul class="navbar-nav align-items-center">
            <!-- Acá se introducirá la información de usuario o los botones de login y signup -->
            <li id="user" class="nav-item dropdown"></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ----------------------- Fin barra de navegación ----------------------- -->

      <div class="container text-center">
        <span class="text-muted"
          >&copy;2023 Nadal Mauro</span
        >
      </div>
    </footer>
    <!-- ----------------------------- Fin footer ------------------------------ -->

    <!-- -------------------------- Inicio de scripts -------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- JS Obtener información de usuario -->
    <script src="./js/auth/getUser.js"></script>

    <!-- JS Logout -->
    <script src="./js/auth/logout.js"></script>
