<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- -------------------- Comienzo barra de navegación --------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
     
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-list-4"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i id="logo-title">Home</i>
              </a>
            </li>
         
        </div>
      </div>
    </nav>
    <!-- ----------------------- Fin barra de navegación ----------------------- -->
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Inicio de sesión</h1>
        <hr />
        <form
          id="login-form"
          class="row g-3 needs-validation"
          novalidate
        >
          <!-- --------------------------- Campo de email ---------------------------- -->
          <div class="form-group">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupFusion">@</span>
              <input
                id="inputEmail"
                class="form-control"
                type="email"
                name="email"
                aria-describedby="inputGroupFusion"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- ------------------------- Campo de contraseña ------------------------- -->
          <div class="form-group">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <div class="input-group has-validation">
              <input
                id="inputPassword"
                class="form-control"
                type="password"
                name="password"
                placeholder="Ingrese una contraseña"
                required
              />
            </div>
          </div>
          <!-- ------- Botones para iniciar sesión o ir al registro de usuario ------- -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-dark me-2">Iniciar sesión</button>
            <a href="signup.html" type="button" class="btn btn-warning">
              Crear cuenta
            </a>
          </div>
        </form>
      </div>
    </main>
    <!-- ------------------------- Comienzo footer ------------------------- -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2023 Nadal Mauro</span
        >
      </div>
    </footer>
    <!-- ----------------------------- Fin footer ------------------------------ -->

    <!-- -------------------------- Inicio de scripts -------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- JS para validar formulario -->
    <script src="./js/auth/formValidator.js"></script>

    <!-- JS para iniciar sesión -->
    <script src="./js/auth/login.js"></script>
  </body>
</html>
