<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- -------------------- Comienzo barra de navegación --------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
       
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-list-4"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i id="logo-title">Home</i>
              </a>
            </li>
            
           
          </ul>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-list-4"
        >
          <ul class="navbar-nav align-items-center">
            <!-- Acá se introducirá la información de usuario o los botones de login y signup -->
            <li id="user" class="nav-item dropdown"></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ----------------------- Fin barra de navegación ----------------------- -->

    <!-- ------------------- Listado de productos en carrito ------------------- -->
    <main>
      <div class="container py-5 min-vh-70">
        <h1>Carrito de compras</h1>
        <div class="table-responsive-lg">
          <table class="table align-middle">
            <thead class="table-dark">
              <tr>
                <th>Foto de Producto</th>
                <th>Nombre de Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cart-list"></tbody>
          </table>
        </div>
  
        <div class="container">
          <button class="btn btn-success float-right" onclick="newOrder()">
            Generar orden de compra
          </button>
        </div>
      </div>
    </main>
    <!-- --------------- Fin de listado de productos en carrito ---------------- -->

    <!-- ------------------------- Comienzo footer ------------------------- -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy;2023 Nadal Mauro</span
        >
      </div>
    </footer>
    <!-- ----------------------------- Fin footer ------------------------------ -->

    <!-- -------------------------- Inicio de scripts -------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- JS Obtener información de usuario -->
    <script src="./js/auth/getUser.js"></script>

    <!-- JS Logout -->
    <script src="./js/auth/logout.js"></script>
    
    <!-- JS Vista de productos de un carrito -->
    <script src="./js/carts/viewProductsOfCart.js"></script>

    <!-- JS Eliminado de carrito -->
    <script src="./js/carts/deleteProductOfCart.js"></script>

    <!-- JS Eliminado de orden -->
    <script src="./js/orders/newOrder.js"></script>  
  </body>
</html>
